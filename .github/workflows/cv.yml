name: Build and Publish CVs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install RenderCV
        run: pip install "rendercv[full]"

      - name: Render Wenbin CV
        run: rendercv render Wenbin_Zhang_CV.yaml --output-directory output --dont-generate-png

      - name: Render Weixuan CV
        run: rendercv render Weixuan_Fang_CV.yaml --output-directory output --dont-generate-png

      - name: Show output files
        run: ls -la output

      - uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
