name: Build and Publish CV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install RenderCV
        run: pip install "rendercv[full]"

      - name: Render CV
        run: rendercv render Wenbin_Zhang_CV.yaml --dont-generate-png

      - name: Locate and prepare output
        run: |
          echo "=== Searching for PDF ==="
          find . -type f -name "*.pdf"

          PDF_PATH=$(find . -type f -name "*.pdf" | head -n 1)

          if [ -z "$PDF_PATH" ]; then
            echo "‚ùå No PDF generated."
            exit 1
          fi

          echo "Found PDF at: $PDF_PATH"

          mkdir -p site
          cp "$PDF_PATH" site/cv.pdf

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
