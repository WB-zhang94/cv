name: Build and Publish CVs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install RenderCV
        run: pip install "rendercv[full]"

      - name: Render PDFs
        run: |
          mkdir -p site

          rendercv render Wenbin_Zhang_CV.yaml \
            --pdf-path site/wenbin.pdf \
            --dont-generate-png --dont-generate-html --dont-generate-markdown

          rendercv render Wenbin_Zhang_CN_CV.yaml \
            --pdf-path site/wenbin_cn.pdf \
            --dont-generate-png --dont-generate-html --dont-generate-markdown

          rendercv render Weixuan_Fang_CV.yaml \
            --pdf-path site/weixuan.pdf \
            --dont-generate-png --dont-generate-html --dont-generate-markdown

      - name: Add landing page
        run: |
          cp index.html site/index.html
          ls -la site

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
