cv:
  name: 张文彬 (WENBIN ZHANG)
  headline: 英国南安普顿大学 WorldPop  高级研究员 (Senior Research Fellow)
  location: Southampton, United Kingdom
  email: wb.zhang@soton.ac.uk
  website: https://www.researchgate.net/profile/Wenbin-Zhang-6

sections:

  学术定位:
    - "长期围绕“复杂地理空间系统的尺度行为与不确定性传播机制”开展理论创新与方法研发。"
    - "构建空间信息论与空间统计融合框架，揭示空间复杂性、多尺度关联与支撑域转换的理论机制。"
    - "面向高分辨率人口与城市数据，发展可扩展空间建模方法并服务国家城镇化与公共卫生治理。"
    - "已形成以“空间信息论—尺度理论—人口格网建模”为核心的独立研究方向。"

  核心学术贡献:

    - title: "1. 提出多尺度空间信息论框架（entropogram）"
      details:
        - "首次从信息论视角系统刻画空间复杂性与尺度行为。"
        - "构建 entropogram 多尺度空间关联分析方法，揭示空间结构随尺度变化的机制。"
        - "发表于 Annals of the American Association of Geographers (AAAG) (2023, 2024)。"
        - "形成空间信息论与尺度分析相结合的原创理论体系。"

    - title: "2. 系统研究支撑域转换（Change of Support）与不确定性传播"
      details:
        - "分析不同空间支撑域对统计推断与空间关联测度的影响机制。"
        - "发展可扩展空间插值与不确定性量化框架。"
        - "推动空间统计理论与大规模空间数据分析融合。"

    - title: "3. 创新人口格网随机整数化方法与城镇化指标评估"
      details:
        - "提出浮点人口估计的随机整数化方法（IJGIS, 2025）。"
        - "系统评估不同人口模型对 DEGURBA 城镇化分类的影响（Cities, 2025）。"
        - "参与欧盟 DG REGIO / JRC 城镇化指标技术报告。"
        - "具备构建自主高分辨率人口与城镇化数据产品能力。"

    - title: "4. 移动性数据驱动的健康地理研究"
      details:
        - "分析非药物干预与疫苗接种的空间效果（Nature Communications, 2022）。"
        - "研究移动性数据在疫情监测与公共卫生决策中的作用。"
        - "拓展空间建模在健康地理领域的应用边界。"

