cv:
  name: 张文彬 (WENBIN ZHANG)
  headline: Senior Research Fellow — WorldPop, University of Southampton
  location: Southampton, United Kingdom
  email: wb.zhang@soton.ac.uk
  website: https://www.researchgate.net/profile/Wenbin-Zhang-6

  sections:

    学术定位:
      - "围绕复杂地理空间系统的尺度行为与不确定性传播机制开展理论创新与方法研发。"
      - "构建空间信息论与空间统计融合框架，揭示空间复杂性、多尺度关联与支撑域转换机制。"
      - "面向高分辨率人口与城市数据发展可扩展空间建模方法。"
      - "形成“空间信息论—尺度理论—人口格网建模”相对独立研究方向。"

    核心学术贡献:
      - title: "多尺度空间信息论框架（Entropogram）"
        details:
          - "提出从信息论视角刻画空间复杂性与尺度行为的分析框架。"
          - "构建 entropogram 多尺度空间关联方法。"
          - "相关成果发表于 Annals of the American Association of Geographers（2023, 2024）。"

      - title: "支撑域转换与不确定性传播"
        details:
          - "系统分析 change-of-support 对空间统计推断的影响。"
          - "发展可扩展空间插值与不确定性量化框架。"

      - title: "人口格网建模与城镇化指标评估"
        details:
          - "提出浮点人口估计随机整数化方法（IJGIS, 2025）。"
          - "评估人口模型选择对 DEGURBA 分类的影响（Cities, 2025）。"
          - "参与欧盟 DG REGIO / JRC 技术报告。"

      - title: "移动性数据与健康地理"
        details:
          - "研究非药物干预与疫苗接种的空间效应（Nature Communications, 2022）。"
          - "探索移动性数据在疫情监测中的空间建模应用。"

    代表性论文:
      - "Zhang Wen-Bin*, Ge, Y., Lai, S., & Atkinson, P. M. (2024). Scaling Geospatial Data from the Perspective of Complexity. Annals of the American Association of Geographers."
      - "Zhang Wen-Bin*, Ge, Y., Bai, H., et al. (2023). Spatial Association from the Perspective of Mutual Information. Annals of the American Association of Geographers."
      - "Zhang Wen-Bin*, Sorichetta, A., Frye, C., et al. (2025). A stochastic approach to integerize floating-point estimates in gridded population mapping. IJGIS."
      - "Zhang Wen-Bin*, Woods, D., et al. (2025). Assessing the impacts of gridded population model choice on degree of urbanisation metrics. Cities."
      - "Ge, Y., Zhang Wen-Bin†, et al. (2022). Untangling the changing impact of non-pharmaceutical interventions and vaccination on European COVID-19 trajectories. Nature Communications."

    学术影响力:
      - "累计发表论文 19 篇，其中 SCI 收录 17 篇。"
      - "JCR Q1 期刊论文 15 篇，占 SCI 论文比例约 88%。"
      - "以第一或核心作者在 Nature Communications、AAAG、IJGIS 等国际顶级期刊发表论文 9 篇。"
      - "Google Scholar 引用 329 次，h-index 8。"
      - "研究成果支撑欧盟 DG REGIO / JRC 城镇化指标体系构建。"

    科研产出与数据产品:
      - "DEGURBA Level 1 数据集（16国，UNIMI Dataverse，2026）。"
      - "WorldPop 2024 全球18岁以下人口格网数据产品。"
      - "WorldPop 2024 全球1岁以下人口格网数据产品。"

