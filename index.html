<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Academic CVs</title>
  <meta name="description" content="Auto-generated CV PDFs (RenderCV) published via GitHub Pages." />

  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line:#e2e8f0;
      --shadow: 0 10px 30px rgba(2,6,23,.08);
      --radius:18px;
      --max: 1120px;
      --focus: 0 0 0 4px rgba(99,102,241,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 700px at 10% 0%, #eef2ff 0%, var(--bg) 40%) , var(--bg);
      line-height:1.55;
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:40px 18px 60px}

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }
    .title{
      font-size: clamp(28px, 4vw, 42px);
      letter-spacing:-.02em;
      margin:0;
      line-height:1.1;
    }
    .subtitle{
      margin:10px 0 0;
      color:var(--muted);
      font-size: 15px;
      max-width: 70ch;
    }

    .toolbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    .pill, .chip{
      display:inline-flex; gap:8px; align-items:center;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.75);
      backdrop-filter: blur(6px);
      font-size: 13px;
      color:var(--muted);
      text-decoration:none;
      user-select:none;
    }

    .controls{
      margin-top:18px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.75);
      padding: 12px;
      backdrop-filter: blur(6px);
    }
    .leftControls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      min-width: 240px;
      flex: 1;
    }
    .rightControls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius: 14px;
      background:#fff;
      min-width: min(420px, 100%);
      flex: 1;
    }
    .search input{
      border:0;
      outline:0;
      width:100%;
      font-size: 14px;
    }
    .search input:focus{box-shadow:none}
    .search:focus-within{box-shadow: var(--focus); border-color: rgba(99,102,241,.6);}

    select{
      appearance:none;
      -webkit-appearance:none;
      border:1px solid var(--line);
      border-radius: 14px;
      background:#fff;
      padding:10px 38px 10px 12px;
      font-size: 14px;
      color: var(--text);
      outline:none;
      cursor:pointer;
      background-image:
        linear-gradient(45deg, transparent 50%, #64748b 50%),
        linear-gradient(135deg, #64748b 50%, transparent 50%);
      background-position:
        calc(100% - 18px) 50%,
        calc(100% - 12px) 50%;
      background-size:6px 6px, 6px 6px;
      background-repeat:no-repeat;
    }
    select:focus{box-shadow: var(--focus); border-color: rgba(99,102,241,.6);}

    .stats{
      color: var(--muted);
      font-size: 13px;
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
      margin-top:18px;
    }
    @media (min-width: 980px){
      .grid{grid-template-columns: 1fr 1fr;}
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 720px;
    }

    .cardTop{
      padding:16px 16px 12px;
      border-bottom:1px solid var(--line);
      display:flex; align-items:flex-start; justify-content:space-between; gap:14px;
    }

    .nameBlock h2{
      margin:0;
      font-size:18px;
      letter-spacing:-.01em;
      line-height:1.2;
    }
    .meta{
      margin:8px 0 0;
      color:var(--muted);
      font-size:13px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .langBadge{
      display:inline-flex;
      align-items:center;
      padding:2px 8px;
      border-radius: 999px;
      border:1px solid var(--line);
      background:#fff;
      font-size: 12px;
      color: var(--muted);
    }

    .actions{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#0f172a;
      color:#fff;
      text-decoration:none;
      font-size:13px;
      white-space:nowrap;
    }
    .btn.secondary{
      background:#fff;
      color:var(--text);
    }
    .btn:focus{outline:none; box-shadow: var(--focus);}
    .btn:hover{filter: brightness(1.03);}
    .btn.secondary:hover{background:#f8fafc;}

    .pdf{
      width:100%;
      height: 640px;
      border:0;
      background:#fff;
    }

    footer{
      margin-top:26px;
      padding-top:18px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-size:13px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .links{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .smallLink{
      color:var(--muted);
      text-decoration:none;
      border-bottom:1px solid transparent;
    }
    .smallLink:hover{border-bottom-color:var(--muted)}
    .note{margin:0}
    code{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
    .skeleton{
      border:1px dashed var(--line);
      border-radius: var(--radius);
      padding: 16px;
      color: var(--muted);
      background: rgba(255,255,255,.6);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1 class="title">Academic CVs</h1>
        <p class="subtitle">Auto-generated from YAML (RenderCV) and published via GitHub Pages. This page updates automatically when new CV YAMLs are added.</p>
      </div>
      <div class="toolbar">
        <a class="pill" href="./" aria-label="Public site">üåê Public site</a>
        <span class="chip" id="buildInfo">‚è≥ Loading‚Ä¶</span>
      </div>
    </header>

    <div class="controls">
      <div class="leftControls">
        <div class="search" title="Search by name / affiliation / language / filename">
          üîé
          <input id="q" type="search" placeholder="Search (e.g., Wenbin, CN, WorldPop) ‚Ä¶" />
        </div>

        <select id="lang">
          <option value="all">All languages</option>
          <option value="EN">EN</option>
          <option value="CN">CN</option>
        </select>

        <select id="sort">
          <option value="name">Sort: Name</option>
          <option value="lang">Sort: Language</option>
          <option value="file">Sort: Filename</option>
        </select>
      </div>

      <div class="rightControls">
        <div class="stats" id="stats"></div>
      </div>
    </div>

    <section class="grid" id="grid">
      <div class="skeleton">Loading CVs‚Ä¶</div>
    </section>

    <footer>
      <p class="note">
        Tip: If the embedded preview doesn‚Äôt load in your browser, use <strong>Open</strong> or <strong>Download</strong>.
      </p>

      <div class="links" id="quickLinks"></div>

      <div class="links">
        <span>Share:</span>
        <span><code id="shareUrl"></code></span>
      </div>
    </footer>
  </div>

  <script>
    const SHARE_FALLBACK = "https://WB-zhang94.github.io/cv/";
    document.getElementById("shareUrl").textContent = location?.href || SHARE_FALLBACK;

    function inferLang(item){
      // Prefer explicit lang; else infer from filename like *_CN.pdf or *_cn.pdf
      if (item.lang) return item.lang.toUpperCase();
      const f = (item.file || "").toLowerCase();
      if (f.includes("_cn") || f.includes("-cn") || f.includes("cn_") || f.includes("chinese")) return "CN";
      return "EN";
    }

    function niceName(item){
      return item.name || item.title || item.file || "CV";
    }

    function matches(item, q){
      if (!q) return true;
      const hay = [
        niceName(item),
        item.affiliation || "",
        item.location || "",
        item.file || "",
        inferLang(item)
      ].join(" ").toLowerCase();
      return hay.includes(q.toLowerCase());
    }

    function sortItems(items, mode){
      const key = (it) => {
        if (mode === "lang") return inferLang(it) + " " + niceName(it);
        if (mode === "file") return (it.file || "");
        return niceName(it);
      };
      return items.slice().sort((a,b) => key(a).localeCompare(key(b)));
    }

    function cardHTML(item){
      const file = item.file;
      const name = niceName(item);
      const aff = item.affiliation || "CV preview & download";
      const loc = item.location ? ` ‚Ä¢ ${item.location}` : "";
      const lang = inferLang(item);

      return `
        <article class="card">
          <div class="cardTop">
            <div class="nameBlock">
              <h2>${escapeHtml(name)}</h2>
              <div class="meta">
                <span>${escapeHtml(aff)}${escapeHtml(loc)}</span>
                <span class="langBadge">${lang}</span>
              </div>
            </div>
            <div class="actions">
              <a class="btn" href="${encodeURI(file)}" download>‚¨á Download</a>
              <a class="btn secondary" href="${encodeURI(file)}" target="_blank" rel="noopener">‚Üó Open</a>
            </div>
          </div>
          <iframe class="pdf" src="${encodeURI(file)}" title="${escapeHtml(name)} PDF"></iframe>
        </article>
      `;
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    async function main(){
      const grid = document.getElementById("grid");
      const stats = document.getElementById("stats");
      const qEl = document.getElementById("q");
      const langEl = document.getElementById("lang");
      const sortEl = document.getElementById("sort");
      const quickLinks = document.getElementById("quickLinks");
      const buildInfo = document.getElementById("buildInfo");

      let data;
      try{
        const res = await fetch("cvs.json", {cache:"no-store"});
        if (!res.ok) throw new Error("cvs.json not found");
        data = await res.json();
      }catch(e){
        grid.innerHTML = `<div class="skeleton">Could not load <code>cvs.json</code>. Make sure the workflow generates it.</div>`;
        buildInfo.textContent = "‚ö†Ô∏è Missing cvs.json";
        return;
      }

      const all = (data.items || []).map(it => ({...it, lang: inferLang(it)}));
      const builtAt = data.built_at ? new Date(data.built_at) : null;
      buildInfo.textContent = builtAt ? `‚úÖ Updated: ${builtAt.toLocaleString()}` : `‚úÖ Loaded: ${all.length} CVs`;

      function render(){
        const q = qEl.value.trim();
        const lang = langEl.value;
        const sort = sortEl.value;

        let items = all.filter(it => matches(it, q));
        if (lang !== "all") items = items.filter(it => inferLang(it) === lang);
        items = sortItems(items, sort);

        stats.textContent = `${items.length} / ${all.length} CVs`;
        grid.innerHTML = items.length
          ? items.map(cardHTML).join("")
          : `<div class="skeleton">No results. Try clearing the search or switching language.</div>`;

        // quick links
        const links = items.slice(0, 12).map(it => {
          const label = `${niceName(it)} (${inferLang(it)})`;
          return `<a class="smallLink" href="${encodeURI(it.file)}">${escapeHtml(label)}</a>`;
        });
        quickLinks.innerHTML = links.length
          ? links.join("")
          : `<span class="smallLink">No quick links.</span>`;
      }

      qEl.addEventListener("input", render);
      langEl.addEventListener("change", render);
      sortEl.addEventListener("change", render);

      render();
    }

    main();
  </script>
</body>
</html>
